<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Nick Verhelle</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      font-family: 'Inter', sans-serif;
      background: radial-gradient(ellipse at top right, rgba(167, 139, 250, 0.3), transparent 40%),
                  radial-gradient(ellipse at bottom left, rgba(147, 197, 253, 0.3), transparent 40%),
                  #f9fafb;
      color: #111827;
      line-height: 1.6;
    }

    body {
      display: flex;
      flex-direction: column;
    }

    header {
      padding: 40px 0 20px;
      text-align: center;
    }

    header h1 {
      font-size: 48px;
      font-weight: 700;
    }

    nav {
      margin-top: 10px;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      font-weight: 600;
      color: #6366f1;
    }

    section {
      margin-bottom: 60px;
    }

    h2 {
      font-size: 28px;
      font-weight: 600;
      margin-bottom: 16px;
    }

    p {
      font-size: 16px;
      color: #374151;
    }

    footer {
      text-align: center;
      padding: 20px 0;
      color: #9ca3af;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Nick Verhelle</h1>
    <nav>
      <a href="#blog">Blog</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <footer>

  </footer>

</body>
</html>
